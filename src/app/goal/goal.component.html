<div class="container">
    <h3>My Goals</h3>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let goal of goals;let i = index'>
                <div>
                    <h5 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate |date |uppercase}}</h5>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">View Details</button>
                </div>
                <div *ngIf='goal.showDescription'>
                    <app-goal-detail [goal]='goal' (isComplete)='deleteGoal($event,i)'></app-goal-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
        </div>
    </div>
    <p *ngIf='goals.length > 5'>
        Your goals are too many
    </p>
</div>
